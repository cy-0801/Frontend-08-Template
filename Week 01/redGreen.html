<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width:100px;
      height: 100px;
      border-radius: 50%;
      background: gray;
      display: inline-block;
    }
    .green.light{
      background: green;
    }
    .red.light{
      background: red;
    }
    .yellow.light{
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="green"></div>
  <div class="red"></div>
  <div class="yellow"></div>
  <script>
    function color(type){
      let div = document.getElementsByTagName('div')
      for(let i=0;i<div.length;i++){
        div[i].classList.remove('light')
      }
      document.getElementsByClassName(type)[0].classList.add('light')
    }

    function sleep(time){
      return new Promise((resolve,reject)=>{
        setTimeout(resolve,time)
      })
    }

    async function run(){
      while(true){
        color('green')
        await sleep(10000)
        color('red')
        await sleep(5000)
        color('yellow')
        await sleep(1000)
      }
    }

  </script>
</body>
</html>
